<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>Ajax Basic</title>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Ajax Basic</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary" id="text-btn">Text Data</button>
            <button class="btn btn-success" id="json-btn">Json Data</button>
            <button class="btn btn-warning" id="api-btn">API Data</button>
        </div>
    </div>
</div>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Text Data</h3>
                </div>
                <div class="card-body bg-light" id="text-data">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-success text-whit">
                    <h3>Json Data</h3>
                </div>
                <div class="card-body bg-light" id="json-data">

                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>Api Data</h3>
                </div>
                <div class="card-body bg-light" id="api-data">

                </div>
            </div>
        </div>
    </div>
</div>


<script src="../bootstrap/js/jquery.js"> </script>
<script src="../bootstrap/js/popper.js"> </script>
<script src="../bootstrap/js/bootstrap.js"> </script>
<script src="../bootstrap/js/mdb.js"> </script>
<script src="app.js"> </script>

<!--Aplication js file -->

</body>
</html>
