<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const factorial = (num) => {
            if(num === 0 || num === 1) {
                return 1
            }
            let fact = 1
            for(let i = 1; i <= num; i++) {
                fact *= i;
            }
            return fact;
        }
        console.log(factorial(5))
    </script>
</body>
</html>
