<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
</head>
<body>
    <script>
        const numArray = [1, 3, 6, 9 ,343, 56, 6456 ,654 ,768];
        for(let i = 0; i < numArray.length; i++) {
            document.write(`Array index ${i} = ${numArray[i]} <br/>`)
        }

        const x=2;
        document.write(numArray[x])

       const findArrayByIndex = () =>{
            const value = document.getElementById('inputElementValue').value;
            if( (value < numArray.length && typeof parseInt(value) === 'number' && value >= 0)) {
                alert(numArray[value])
            }
            else {
                alert('Please enter valid value')
            }
       }
    </script>
    <input type="text" id="inputElementValue"/>
    <button onclick="findArrayByIndex()">Submit</button>
</body>
</html>
