 <body>
        <script>
            let data = [40, 60, 20, 10];
            let temp;
console.log(data)
            const reverseArray= (array, start, end) =>{
                if(start<=end) {
                    temp=array[start];
                    array[start]= array[end];
                    array[end] = temp;
                    reverseArray(array, start+1, end-1)
                }
                return data;
            }
            console.log(reverseArray(data, 0, data.length-1))
        </script>
