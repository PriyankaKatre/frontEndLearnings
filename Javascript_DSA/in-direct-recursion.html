<body>
    <script>
         const money = 100;
         let totalApple = 0;
        const BuyApple = (x) =>{
            if(x> 0) {
                console.log("I have" , x, "Rs" , totalApple)
                buyMore(x)
            }
            else {
                console.log("I don't have more money", totalApple )
            }
        }

        const buyMore = (x) =>{
            totalApple++;
            BuyApple(x-10)
        }

        BuyApple(money)
    </script>
